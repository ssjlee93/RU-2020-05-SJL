<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/70b95019d0.js" crossorigin="anonymous"></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><i class="fas fa-calendar-day"></i> Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i> 9 AM
        </div>

        <textarea class="description col-8" data-time="9" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i> 10 AM
        </div>

        <textarea class="description col-8 " data-time="10" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i>  11  AM
        </div>

        <textarea class="description col-8 " data-time="11" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i>  12  PM
        </div>

        <textarea class="description col-8"  data-time="12" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i>  1 PM
        </div>

        <textarea class="description col-8" data-time="13" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i>  2  PM
        </div>

        <textarea class="description col-8" data-time="14" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i>   3 PM
        </div>

        <textarea class="description col-8" data-time="15" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i>   4 PM
        </div>

        <textarea class="description col-8" data-time="16" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <div class="row time-block">
        <div class="col-2 hour">
          <i class="far fa-clock"></i>   5 PM
        </div>

        <textarea class="description col-8" data-time="17" placeholder="Event"></textarea>
        
        <button class="saveBtn col-2"><i class="far fa-save"></i> Save</button>

      </div>

      <hr class="my-4">

    </div>

    <script src="./script.js"> </script>

  </body>
</html>
